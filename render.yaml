services:
  - type: web
    name: ai-content-studio
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 src.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_TOKEN
        sync: false

